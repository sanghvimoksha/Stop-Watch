<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Stylesheet-->
  <link rel="stylesheet" href="style/style.css">
  <!--Google fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:wght@500&family=Orbitron:wght@400;700&family=Roboto:ital,wght@0,300;1,100&family=Vollkorn:ital@1&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<script
src="https://kit.fontawesome.com/a6e4c722ea.js"
crossorigin="anonymous"
></script>
<title>DOM Stop Watch</title>
</head>
<body>
  
   <div class="container">

    <div id="timer">
      00:00:00
    </div>

    <div class="buttons">
      <button id="startStopBtn">
        <i class="fa-solid fa-play" id="play"></i>
      </button>

      <button id="restart">
        <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
      </button>
    </div>

   </div>



<!--javascript file-->
  <script src="index.js"></script>

</body>
</html>
